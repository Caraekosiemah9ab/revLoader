name: Build revLoader

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    strategy:
      matrix:
        config:
          - { configuration: Debug, platform: x86 }
          - { configuration: Release, platform: x86 }
    
    runs-on: windows-latest
    name: Build ${{ matrix.config.configuration }} ${{ matrix.config.platform }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Restore NuGet packages
      run: nuget restore revLoader.sln
      
    - name: Build Solution
      run: |
        msbuild revLoader.sln `
          /p:Configuration=${{ matrix.config.configuration }} `
          /p:Platform=${{ matrix.config.platform }} `
          /p:VisualStudioVersion=15.0 `
          /verbosity:minimal
          
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: revLoader-${{ matrix.config.configuration }}-${{ matrix.config.platform }}
        path: |
          **/bin/**/*
          **/Release/**/*
          **/Debug/**/*
